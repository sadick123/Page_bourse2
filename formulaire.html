<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Socioéconomique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e55b50;
        }
    </style>
</head>
<body>

    <h2>Formulaire d'évaluation socioéconomique</h2>
    <form action="mailto:votre-email@example.com" method="post">
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" required>

        <label for="income">Revenu mensuel :</label>
        <input type="text" id="income" name="income" required>

        <label for="dependents">Nombre de personnes à charge :</label>
        <input type="number" id="dependents" name="dependents" required>

        <label for="employment">Statut d'emploi :</label>
        <select id="employment" name="employment">
            <option value="employed">Employé</option>
            <option value="unemployed">Sans emploi</option>
            <option value="student">Étudiant</option>
        </select>

        <label for="housing">Type de logement :</label>
        <select id="housing" name="housing">
            <option value="rented">Location</option>
            <option value="owned">Propriétaire</option>
            <option value="shared">Colocation</option>
        </select>

        <label for="message">Autres informations :</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Envoyer</button>
    </form>


</body></html>
